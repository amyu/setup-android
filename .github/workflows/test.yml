name: 'build-test'
on:
  pull_request:

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  test:
    name: run test ${{ matrix.os }} sdkversion ${{ matrix.sdk }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        sdk: [32, 33]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.os }}-${{ matrix.sdk }}-test
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: remove android sdk from ubuntu-latest
        shell: bash
        run: |
          echo 'ANDROID_HOME=' >> $GITHUB_ENV
          echo 'ANDROID_SDK_ROOT=' >> $GITHUB_ENV
          rm -rf ~/android

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: ./
        with:
          cache-disabled: false
          sdk-version: ${{ matrix.sdk }}
          build-tools-version: '34.0.0'
          cmake-version: '3.10.2.4988404'
          ndk-version: '25.1.8937393'

      - run: |
          ./sample-android-project/gradlew -p sample-android-project assembleDebug --stacktrace

  test_not_use_cache:
    name: run test not use cache
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.os }}-test_not_use_cache
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: remove android sdk from ubuntu-latest
        shell: bash
        run: |
          echo 'ANDROID_HOME=' >> $GITHUB_ENV
          echo 'ANDROID_SDK_ROOT=' >> $GITHUB_ENV
          rm -rf ~/android

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: ./
        with:
          cache-disabled: true
          sdk-version: 33
          build-tools-version: '34.0.0'
          cmake-version: '3.10.2.4988404'
          ndk-version: '25.1.8937393'

      - run: |
          ./sample-android-project/gradlew -p sample-android-project assembleDebug --stacktrace

  test_check_cmdline_tools_path:
    name: run check cmdline-tools path
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: remove android sdk from ubuntu-latest
        shell: bash
        run: |
          echo 'ANDROID_HOME=' >> $GITHUB_ENV
          echo 'ANDROID_SDK_ROOT=' >> $GITHUB_ENV
          rm -rf ~/android

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: ./
        with:
          cache-disabled: true

      - run: |
          sdkmanager --install "system-images;android-31;default;x86_64"

  test_custom_cache_key:
    name: run test custom cache key
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: remove android sdk from ubuntu-latest
        shell: bash
        run: |
          echo 'ANDROID_HOME=' >> $GITHUB_ENV
          echo 'ANDROID_SDK_ROOT=' >> $GITHUB_ENV
          rm -rf ~/android

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: ./
        with:
          cache-key: custom-cache-key-on-${{matrix.os}}

      - run: |
          sdkmanager --install emulator

  test2:
    name: test2
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: remove android sdk from ubuntu-latest
        shell: bash
        run: |
          echo 'ANDROID_HOME=' >> $GITHUB_ENV
          echo 'ANDROID_SDK_ROOT=' >> $GITHUB_ENV
          rm -rf ~/android

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: ./
        with:
          sdk-version: 34
          cache-key: '33and34installed'

      - run: sdkmanager --list

      - run: sdkmanager --install "platforms;android-33"
